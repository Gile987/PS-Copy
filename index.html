<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="rel">
  <title>Sign In | PracticeSight</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="sign_in">
        <div class="logo">
          <img src="logo.png" alt="logo">
        </div>
        <form>
          <div>
            <label>Email or Username</label>
            <input type="text" class="input_text">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="input_text">
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="line">
          <hr class="bar">
        </div>
        <a href="#" class="btn_secondary">Create an account</a>
      </div>
      <footer id="footer">
        <p>Copyright &copy; 2022, PracticeSight All Rights Reserved</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="hero">
        <div class="hero_content">
          <div class="blurb_wrapper">
            <h2 class="blurb">Another CTA</h2>
          </div>
          <div class="hero_text_wrapper">
            <h1 class="hero_text">Inspirational text that makes you act NOW</h1>
            <a href="#" class="btn_secondary">Try for free</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
